    - config/rails.yml

inherit_mode:
  merge:
    - Exclude

Metrics/AbcSize:
  Exclude:
    - lib/active_admin/async_exporter/reports/dsl.rb
    - lib/active_admin/async_exporter/reports/worker.rb

Metrics/MethodLength:
  Exclude:
    - lib/active_admin/async_exporter/reports/dsl.rb

Lint/NestedMethodDefinition:
  Exclude:
    - lib/active_admin/async_exporter/reports/dsl.rb

Rails/ActiveRecordAliases:
